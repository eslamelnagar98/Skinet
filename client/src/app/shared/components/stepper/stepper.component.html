<div class="container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" *ngFor="let step of _steps; index as indexOfElement">
      <button (click)="onClick(indexOfElement)" [class.active]="selectedIndex===indexOfElement"
        class="nav-link py-3 text-uppercase font-weight-bold btn-block">
        {{step.label}}
      </button>
    </li>
  </ul>

  <div>
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>

<div class="container mt-5">
  <div *ngIf="order" class="row">
    <div class="col-8">
      <app-basket-summery [items]="order.orderItems" [isBasket]=false [isOrder]=true></app-basket-summery>
    </div>
    <div class="col-4">
      <app-order-totals [shippingPrice]="order.shippingPrice" [subtotal]="order.subtotal"
        [total]="order.total"></app-order-totals>
    </div>
  </div>
</div>
